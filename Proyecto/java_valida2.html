<html>

        <title>Mi pagina</title>
        <meta charset="UTF8">

    <body>
        <form method="post" name="form" onsubmit="return validar();" action="datos.php"></form>
        <p>Num de control
            <input type="text" name="cControl" id="cControl">
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>

    <script lenguaje="javascript">
        function validator(){
            var msg = "";
            var re=/^[A-Z]{0,1}[0-9]{7,9}$/;
            if((re.test(document.getElementById("cControl").value)))
            {
                msg="num control correcto";
                window.alert(msg);
                return true;
            }
            else{
                msg="ERROR: numero de control incorrecto ***"
                window.alert(msg);
                return false;
            }
        }
    </script>
    </body>
